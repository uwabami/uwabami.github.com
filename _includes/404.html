<ul>
  {% strip %}
  {% for page in site.pages %}
  {% capture url %}{{ page.url | strip_newlines | remove:' '}}{% endcapture %}
  {% unless page.title == "404 Not Found" %}
  <li>
    <a href="{{ url }}">{{ url }}{% if page.title %}: {{ page.title }}{% endif %}</a>
  </li>
  {% endunless %}
  {% endfor %}
  {% endstrip %}
</ul>
